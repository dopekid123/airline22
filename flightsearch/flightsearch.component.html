    <div class="container">
    
      
        <tr>
          <label for="Leaving From"><b>Leaving From</b></label>
           <select [(ngModel)] ="srchfromdept">
          <option value="mumbai">Mumbai</option>
           <option value="delhi">Delhi</option>
           <option value="goa" >Goa</option>
        </select>
      </tr>
        <tr>
          <label for="To Arrive"><b>To Arrive</b></label>
          <select [(ngModel)] ="srchtoarrive">
          <option value="chennai">Chennai</option>
          <option value="kolkata">Kolkata</option>
          <option value="hyderabad" >Hyderabad</option>
        </select> 
        </tr>
      
      
       <tr>
      <label for="depdate"><b>Enter Departure date</b></label>
      <input type="date" [(ngModel)] ="srchdepart" > <br>
      <label for="retdate"><b>Enter Return date</b></label>
      <input type="date" [(ngModel)] ="srcharrival"> <br>
      <button (click)="searchmethod()">Search</button>
    </tr>


  
    
  
    


 <table class="table table-striped" >
